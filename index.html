<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quieres ser?</title>
    <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #ffebee;
        overflow: hidden;
        position: relative;
    }

    /* Fondo de corazones animados */
    .hearts-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b6b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat;
        background-size: contain;
        opacity: 0.7;
        animation: float 6s infinite linear;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0.7;
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }

    .container {
        text-align: center;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        border: 2px solid #ffb6c1;
        max-width: 90%;
    }

    #gifContainerImg {
        width: 60%;
        height: 60%;
        border-radius: 15px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        font-family: 'Dancing Script', cursive;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    #siBtn {
        padding: 10px 20px; 
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #ff6b6b;
        color: white;
        border: 2px solid #ffb6c1;
        border-radius: 50px;
        font-family: 'Dancing Script', cursive;
        font-weight: bold;
        font-size: 20px;
    }

    #noBtn {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #ff9e7d;
        color: white;
        border: 2px solid #ffb6c1;
        border-radius: 50px;
        font-family: 'Dancing Script', cursive;
        font-weight: bold;
        font-size: 20px;
    }

    #siBtn:hover{

    }
    
    #noBtn:hover {
        background-color: #ff8a65;
        transform: scale(1.05);
    }
    
    .bg-green {
        background-color: #ffffff;
    }

    #question {
        font-family: 'Great Vibes', cursive;

    #messageContainer {

    @keyframes pulse {

        transform: scale(1.05);

</head>
<body>
    <!-- Fondo de corazones animados -->

    <script>
    // Crear corazones animados para el fondo
    function createHearts() {
        const heartsContainer = document.getElementById('heartsBackground');
        const heartCount = 25;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Posición y animación aleatoria
            const left = Math.random() * 100;
            const animationDuration = 6 + Math.random() * 6;
            const animationDelay = Math.random() * 5;
            const size = 15 + Math.random() * 20;
            
            heart.style.left = `${left}%`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.animationDuration = `${animationDuration}s`;
            heart.style.animationDelay = `${animationDelay}s`;
            
            heartsContainer.appendChild(heart);
        }
    }
    
    // Inicializar corazones cuando la página cargue
    document.addEventListener('DOMContentLoaded', createHearts);

    // Script para la música de fondo
    document.getElementById('unmuteButton').addEventListener('click', function() {
        var iframe = document.getElementById('backgroundMusic');
        iframe.src = "https://www.youtube.com/embed/Chj9k-peGhE?autoplay=1&mute=0&loop=1&playlist=Chj9k-peGhE";
        this.style.display = 'none';

            case 4:

                document.getElementById('sadGifContainer').style.display = 'none';

    });
